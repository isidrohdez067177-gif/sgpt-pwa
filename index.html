<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SGPT - Sistema de Gestión</title>

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Iconos -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">

    <!-- Colores de la PWA -->
    <meta name="theme-color" content="#0d6efd">

    <!-- Estilos básicos -->
    <style>
        body {
            margin: 0;
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        header {
            background: #0d6efd;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 60px);
        }

        .offline {
            display: none;
            background: #ffcccc;
            color: #a10000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<header>SGPT — Sistema de Gestión</header>

<div id="offlineMessage" class="offline">Sin conexión — Modo Offline Activado</div>

<!-- Tu aplicación Base44 se carga aquí -->
<iframe src="https://panaderia-teapa.base44.app/ventas"></iframe>

<!-- Registrar Service Worker -->
<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js")
            .then(() => console.log("Service Worker registrado"))
            .catch(err => console.log("Error al registrar SW:", err));
    }

    // Mostrar mensaje si no hay red
    function updateOnlineStatus() {
        const msg = document.getElementById("offlineMessage");
        if (!navigator.onLine) {
            msg.style.display = "block";
        } else {
            msg.style.display = "none";
        }
    }

    window.addEventListener("online", updateOnlineStatus);
    window.addEventListener("offline", updateOnlineStatus);
</script>

</body>
</html>
